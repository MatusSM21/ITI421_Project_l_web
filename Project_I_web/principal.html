</head>
<script>
    // Esta función se ejecuta cuando se presiona el botón "Find my Ride!"
    function findRide() {
        // Obtenemos los valores de los campos de texto
        var from = document.getElementById("fromInput").value;
        var to = document.getElementById("toInput").value;

        // Validamos que los campos no estén vacíos
        if (from.trim() === "" || to.trim() === "") {
            alert("Please fill in both 'From' and 'To' fields.");
            return;
        }

        // Creamos una nueva fila en la tabla de resultados
        var newRow = document.createElement("div");
        newRow.classList.add("row", "align-items-start", "ml-3");

        // Agregamos las columnas con los valores ingresados
        newRow.innerHTML = `
            <div class="col">
                ${getCurrentUser()} <!-- Aquí necesitarás obtener el usuario actual -->
            </div>
            <div class="col">
                ${from}
            </div>
            <div class="col">
                ${to}
            </div>
            <div class="col">
                <a href="#" class="button">View</a>
            </div>
        `;

        // Agregamos la nueva fila a la tabla de resultados
        document.querySelector(".table").appendChild(newRow);

        // Mostramos un mensaje
        alert("Ride encontrado!");
    }

    // Esta función simula la obtención del usuario actual
    function getCurrentUser() {
        return "barroyo"; 
    }
</script>
